<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDoTasks{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDoTasks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">SETTINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">LOG OUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- サイドバー -->
    <aside class="sidebar flex-column bg-light vh-100 p-3 position-fixed d-none d-lg-flex">
        <div class="logo mb-4">ToDoTasks</div>
        <nav>
            <ul class="list-unstyled">
                <li class="mb-3"><a href="{{ url_for('home') }}" class="btn-neumorphic w-100">HOME</a></li>
                <li class="mb-3"><a href="{{ url_for('about') }}" class="btn-neumorphic w-100">ABOUT</a></li>
                <li class="mb-3"><a href="{{ url_for('settings') }}" class="btn-neumorphic w-100">SETTINGS</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn-neumorphic w-100">LOG OUT</a></li>
            </ul>
        </nav>
        <footer class="mt-auto text-center">
            <p>© 2024 ToDoTasks</p>
        </footer>
    </aside>

    <!-- メインコンテンツ -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
